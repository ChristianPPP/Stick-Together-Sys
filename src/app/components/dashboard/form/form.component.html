<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Registro</h3>

      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Nombre" #userName required />
      </div>

      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Equipo" #userTeam required />
      </div>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email" #userEmail required />
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="ContraseÃ±a" #userPwd required />
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Registrar"
          (click)="authService.SignUp(userEmail.value, userPwd.value, userName.value, userTeam.value)"
          [mat-dialog-close] />
      </div>
    </div>
  </div>
</div>
